<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>T&amp;A Kiosk Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "primary-dark": "#0e8ac7",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Keypad Styles for better touch targets */
        .keypad-btn {
            transition: all 0.1s ease-in-out;
        }
        .keypad-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white overflow-hidden">
<!-- Top Bar: Logo & Date -->
<header class="w-full px-6 py-4 flex justify-between items-center bg-white dark:bg-[#15232b] shadow-sm border-b border-gray-100 dark:border-gray-800 relative z-10">
<div class="flex items-center gap-3">
<div class="h-10 w-10 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
<span class="material-icons text-2xl">access_time_filled</span>
</div>
<div>
<h1 class="font-bold text-lg tracking-tight text-gray-900 dark:text-white">SmartSched</h1>
<p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Kiosk #04 â€¢ Downtown Branch</p>
</div>
</div>
<div class="text-right hidden sm:block">
<p class="text-2xl font-bold text-gray-900 dark:text-white" id="current-date">Wednesday, Oct 25</p>
</div>
</header>
<!-- Main Content Area: Split layout for larger screens, stacked for smaller tablet portrait -->
<main class="flex-1 flex flex-col md:flex-row h-full overflow-hidden relative">
<!-- Left Side: Time, Shift Info, Status -->
<section class="w-full md:w-5/12 lg:w-1/2 p-6 md:p-12 flex flex-col justify-center items-center md:items-start bg-gradient-to-br from-white to-primary/5 dark:from-[#15232b] dark:to-[#101c22] relative border-b md:border-b-0 md:border-r border-gray-100 dark:border-gray-800">
<!-- Abstract Background Decoration -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-40">
<div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-0 right-0 w-80 h-80 bg-blue-400/10 rounded-full blur-3xl"></div>
</div>
<div class="relative z-10 text-center md:text-left w-full max-w-lg mx-auto md:mx-0">
<!-- Large Digital Clock -->
<div class="mb-8">
<p class="text-sm font-semibold uppercase tracking-widest text-primary mb-2">Current Time</p>
<div class="text-[5rem] leading-none font-black text-gray-900 dark:text-white tracking-tighter tabular-nums" id="live-clock">
                        08:59<span class="text-primary text-4xl align-top ml-2">AM</span>
</div>
</div>
<!-- Shift Selection Card -->
<div class="bg-white/80 dark:bg-[#1a2c36] backdrop-blur-sm p-6 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm w-full mb-8">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-3">Select Current Shift</label>
<div class="relative">
<select class="w-full pl-4 pr-10 py-4 bg-gray-50 dark:bg-[#101c22] border border-gray-200 dark:border-gray-600 rounded-lg text-lg font-semibold text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary appearance-none cursor-pointer shadow-inner">
<option>Morning Shift (09:00 - 17:00)</option>
<option>Mid-Day Shift (12:00 - 20:00)</option>
<option>Evening Shift (17:00 - 01:00)</option>
<option>Overtime (Ad-hoc)</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
<span class="material-icons">expand_more</span>
</div>
</div>
</div>
<!-- Welcome/Status Message Placeholder -->
<div class="hidden bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800/30 rounded-xl p-4 flex items-start gap-3 animate-pulse">
<span class="material-icons text-green-600 dark:text-green-400">check_circle</span>
<div>
<h3 class="font-bold text-green-800 dark:text-green-300">Welcome back, Sarah!</h3>
<p class="text-sm text-green-700 dark:text-green-400">Successfully clocked in at 08:59 AM.</p>
</div>
</div>
</div>
</section>
<!-- Right Side: PIN Pad & Actions -->
<section class="w-full md:w-7/12 lg:w-1/2 p-6 md:p-8 lg:p-12 flex flex-col justify-center items-center bg-white dark:bg-[#15232b]">
<div class="w-full max-w-md mx-auto flex flex-col h-full justify-center">
<!-- PIN Display (Masked) -->
<div class="mb-8 text-center">
<label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-4 uppercase tracking-wider">Enter Staff PIN</label>
<div class="flex justify-center gap-4 mb-2 h-16 items-center">
<!-- Simulated active/filled states -->
<div class="w-4 h-4 rounded-full bg-primary animate-pulse"></div>
<div class="w-4 h-4 rounded-full bg-primary"></div>
<div class="w-4 h-4 rounded-full bg-gray-200 dark:bg-gray-600"></div>
<div class="w-4 h-4 rounded-full bg-gray-200 dark:bg-gray-600"></div>
</div>
</div>
<!-- Numeric Keypad Grid -->
<div class="grid grid-cols-3 gap-4 mb-8">
<!-- Row 1 -->
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">1</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">2</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">3</button>
<!-- Row 2 -->
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">4</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">5</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">6</button>
<!-- Row 3 -->
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">7</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">8</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">9</button>
<!-- Row 4 -->
<button class="keypad-btn h-20 w-full flex items-center justify-center bg-red-50 dark:bg-red-900/10 hover:bg-red-100 dark:hover:bg-red-900/20 rounded-xl text-red-500 shadow-sm border-b-4 border-red-100 dark:border-red-900/30 focus:outline-none focus:ring-2 focus:ring-red-500/50 group">
<span class="material-icons group-hover:scale-110 transition-transform">backspace</span>
</button>
<button class="keypad-btn h-20 w-full bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-3xl font-semibold text-gray-900 dark:text-white shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50">0</button>
<button class="keypad-btn h-20 w-full flex items-center justify-center bg-gray-50 dark:bg-[#1e2f3a] hover:bg-gray-100 dark:hover:bg-[#253844] rounded-xl text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 shadow-sm border-b-4 border-gray-200 dark:border-[#101c22] focus:outline-none focus:ring-2 focus:ring-primary/50 group">
<span class="font-medium text-lg uppercase tracking-wide">Clear</span>
</button>
</div>
<!-- Clock In / Out Actions -->
<div class="grid grid-cols-2 gap-4 mt-auto">
<button class="group relative flex flex-col items-center justify-center gap-2 p-6 bg-primary hover:bg-primary-dark text-white rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] border-b-4 border-blue-700">
<span class="material-icons text-3xl group-hover:translate-y-[-2px] transition-transform">login</span>
<span class="text-xl font-bold tracking-wide">Clock In</span>
</button>
<button class="group relative flex flex-col items-center justify-center gap-2 p-6 bg-white dark:bg-[#1e2f3a] hover:bg-gray-50 dark:hover:bg-[#253844] text-gray-700 dark:text-gray-200 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 border-b-4 active:scale-[0.98] transition-all">
<span class="material-icons text-3xl text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-200 transition-colors">logout</span>
<span class="text-xl font-bold tracking-wide">Clock Out</span>
</button>
</div>
<div class="mt-6 text-center">
<a class="text-sm text-primary hover:underline hover:text-primary-dark font-medium" href="#">Switch to Admin Mode</a>
</div>
</div>
</section>
</main>
<!-- Kiosk Footer Info -->
<footer class="bg-white dark:bg-[#15232b] border-t border-gray-100 dark:border-gray-800 py-3 px-6 text-center text-xs text-gray-400 flex justify-between items-center">
<span>System Status: <span class="text-green-500 font-bold">Online</span></span>
<span>v2.4.1</span>
</footer>
</body></html>
